<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>WordPress Theme</title>
        <link rel="stylesheet" href="wordpress-theme.css">
    </head>
    <body>
        <img src="wordpress-logo.jpg" />
        /* nemojah da namera po malko logo */
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="upload">
                <label for="upload">Upload a file</label>
                <input type="file" name="file" id="upload" />
            </div>

            <div>
                <label for="search">Or search in wordpress</label>
                <input type="search" name="search" id="search" />
                <button></button>
            </div>
        </form>
    </body>
</html>

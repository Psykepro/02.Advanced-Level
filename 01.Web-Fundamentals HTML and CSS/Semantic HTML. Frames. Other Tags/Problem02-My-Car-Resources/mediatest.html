<!DOCTYPE html>
<html>
    <head>
        <title>Semantic Media Test</title>
    </head>
    <body>
        <header>
            <figure>
                <h1>This is my car.</h1>
                <img src="fordmustang.jpg">
                <figcaption>Awesomness completed 60%</figcaption>
                <meter value="60" min="0" max="100"></meter>
            </figure>
        </header>
        
        <section>
            <h3>Imagine 355 horses simultaneously.That's how my car sounds</h3>
            <audio controls>
                <source src="http://www.w3schools.com/tags/horse.mp3" type="audio/mpeg">
                <source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">              
                Your browser does not support the audio element.
            </audio>
        </section>
        <section>
            <h3>With my car I can go anywhere!</h3>
            <video width="320" height="240" controls>
                <source src="http://www.w3schools.com/tags/movie.mp4 " type="video/mp4">
                <source src="http://www.w3schools.com/tags/movie.ogg " type="video/ogg">            
                <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
                Your browser does not support the video tag.
            </video>
        </section>
    </body>
</html>

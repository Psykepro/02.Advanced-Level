<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page Controller</title>
</head>
<body ng-app="StudentPageApp">
 <div id="container" ng-controller="StudentPageController">
     <h1>Name: {{student.name}}</h1>
     <h2>Grade: {{student.grade}}</h2>
     <h2>School: {{student.school}}</h2>
     <h2>Teacher: {{student.teacher}}</h2>
     <img ng-src="{{student.photo}}" alt="Avatar">
 </div>

<script src="../lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/StudentPageController.js"></script>
</body>
</html>

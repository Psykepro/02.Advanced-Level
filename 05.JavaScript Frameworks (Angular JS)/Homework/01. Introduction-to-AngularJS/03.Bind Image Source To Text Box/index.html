<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Loader</title>
</head>
<body ng-app="ImageLoaderApp">
    <div id="container" ng-controller="ImageLoaderController">
        <input type="text" name="image-url-input" ng-model="imageUrl">
        <img style="display: block" ng-src="{{imageUrl}}">
    </div>

<script src="../lib/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/ImageLoaderController.js"></script>
</body>
</html>

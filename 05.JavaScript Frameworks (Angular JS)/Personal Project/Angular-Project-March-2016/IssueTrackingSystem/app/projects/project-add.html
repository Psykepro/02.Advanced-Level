<h3 class="clean-header-green">New Project</h3>
<div>
    <form id="project-form" name="projectForm">
        <label for="name">Name</label>
        <input type="text" required="required" class="form-control" id="name" ng-model="project.Name">
        <br>
        <label for="description">Description</label>
        <input type="text" required="required" class="form-control" id="description" ng-model="project.Description">
        <br>
        <label for="project-key">ProjectKey</label>
        <input type="text" required="required"  placeholder="Some Project => SP" class="form-control" id="project-key" ng-model="project.ProjectKey">
        <br>
        <label for="LeadId">LeadId</label>
        <select ng-model="project.LeadId" id="LeadId" class="form-control">
            <option ng-repeat="user in allUsers" value="{{user.Id}}">{{user.Username}}</option>
        </select>
        <br>
        <label for="priorities">Priorities (separated by comma)</label>
        <input type="text" required="required" class="form-control" placeholder="priority1, priority2, ..." id="priorities" ng-model="project.Priorities">
        <br>
        <button class="btn btn-primary" ng-disabled="projectForm.$invalid" ng-click="addProject(project)">Add Project</button>
    </form>
</div>

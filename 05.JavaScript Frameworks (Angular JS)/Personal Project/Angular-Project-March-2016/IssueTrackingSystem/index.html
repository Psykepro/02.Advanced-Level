<html lang="en" ng-app="issueTrackingSystem">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracking System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/app.css">
    <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
    <body ng-controller="MainCtrl" cz-shortcut-listen="true" >
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div ng-if="isAuthenticated()" class="ng-cloak navbar-collapse collapse" id="navbar-main">
                    <div class="ng-cloak nav navbar-nav">
                        <a href="#/" class="btn btn-success nav-buttons" role="button">Dashboard</a>
                        <a href="#/projects" class="btn btn-success nav-buttons" role="button">Projects</a>
                        <a href="#/profile/password" class="btn btn-success nav-buttons" role="button">Change Password</a>
                        <a href="#/logout" class="btn btn-success nav-buttons" role="button" ng-click="logout()">Logout</a>
                    </div>
                    <div class="ng-cloak nav navbar-nav" id="admin-panel" ng-if="currentUser.isAdmin === true">
                        <h4 id="admin-header">Admin options:</h4>
                        <a href="#/users" class="btn btn-success nav-buttons" role="button">Users</a>
                        <a href="#/projects/add" class="btn btn-success nav-buttons" role="button">Add Project</a>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-container">
            <div ng-view />
        </div>

        <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src="app/bower_components/notify/notify.js"></script>
        <script src="app/app.js"></script>
        <script src="app/main/main-controller.js"></script>
        <script src="app/components/identity-service.js"></script>
        <script src="app/components/user-service.js"></script>
        <script src="app/user/user-controller.js"></script>
        <script src="app/user/admin-service.js"></script>
        <script src="app/components/authentication-service.js"></script>
        <script src="app/home/home-controller.js"></script>
        <script src="app/home/dashboard-controller.js"></script>
        <script src="app/home/issues-service.js"></script>
        <script src="app/projects/project-controller.js"></script>
        <script src="app/projects/project-service.js"></script>
     </body>
</html>

<html lang="en" ng-app="issueTrackingSystem">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracking System</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/app.css">
    <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
    <body ng-controller="MainCtrl" cz-shortcut-listen="true">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <a ng-if="isAuthenticated()" set-user href="#/" class="navbar-brand">{{currentUser.Username}}</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <div ng-if="isAuthenticated()" class="nav navbar-nav">
                        <a href="#/" class="btn btn-success nav-buttons" role="button">Dashboard</a>
                        <a href="#/projects" class="btn btn-success nav-buttons" role="button">Projects</a>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div ng-view />
        </div>

        <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src="app/user/identityService.js"></script>
        <script src="app/app.js"></script>
        <script src="app/user/userService.js"></script>
        <script src="app/user/authenticationService.js"></script>
        <script src="app/home/homeController.js"></script>
        <script src="app/home/dashboardController.js"></script>

<div id="event-meta" class="container" data-id="{{_id}}">
    <h2><i class="fa fa-file" id="title"></i>&nbsp;{{title}}</h2>
    <br>
    <h4><i class="fa fa-calendar-plus-o" id="start"></i>&nbsp;<b>Starts on</b>: {{start}}</h4>
    <h4><i class="fa fa-calendar-check-o" id="end"></i>&nbsp;<b>ENDS ON</b>: {{end}}</h4>
    <br>
    <h3><i class="fa fa-user" id="lecturer"></i>&nbsp;Lecturer: {{lecturer}}</h3>
</div>

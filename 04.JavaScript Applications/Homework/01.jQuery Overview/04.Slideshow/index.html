<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <script src="../lib/jquery.min.js"></script>
    <link rel="stylesheet" href="style/slideshow.css">
</head>
<body>
    <div id="container">
        <header id="header-wrapper">
            <h1 id="nature-header">Nature Slider</h1>
        </header>
        <div id="slider">
            <ul id="slides">
                <li class="slide"><img src="img/nature-wallpapers-1.jpg"></li>
                <li class="slide"><img src="img/nature-wallpapers-2.jpg"></li>
                <li class="slide"><img src="img/nature-wallpapers-3.jpg"></li>
                <li class="slide"><img src="img/nature-wallpapers-4.jpg"></li>
                <li class="slide"><img src="img/nature-wallpapers-5.jpg"></li>
                <li class="slide"><img src="img/nature-wallpapers-1.jpg"></li>
            </ul>
        </div>
    </div>
<script src="js/main.js"></script>
</body>
</html>
